<!DOCTYPE html>
<html>
	<head>
		<title>Kelvin Weather</title>
	</head>
	<body>
		<script type="text/javascript">
			//The variable name is kelvin with a constant keyword as its value will not be changed.
			var kelvin = 293;
			//The variable name is celsius which stores the value subtracted from kelvin.
			var celsius = kelvin - 273;
			var Fahrenheit;
			Fahrenheit = Math.floor(celsius * (9/5) + 32);
			var Newton = Math.floor(celsius*(33/100));
			console.log("The temperature in Fahrenheit is " + Fahrenheit + " degrees");
			console.log("The temperature in Newton is " + Newton + " degrees"); 
		</script>
	</body>
</html>
